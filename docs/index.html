<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PangPang Bricks - 클래식 벽돌깨기 게임</title>
    <style>
        body {
            font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .feature-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .app-store-badge {
            text-align: center;
            margin: 40px 0;
        }
        .app-store-badge img {
            width: 200px;
        }
        .links {
            text-align: center;
            margin-top: 30px;
        }
        .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            opacity: 0.7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 PangPang Bricks</h1>
        <p class="subtitle">클래식 벽돌깨기의 현대적 리메이크</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <h3>다양한 레벨</h3>
                <p>점점 어려워지는 도전 과제</p>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <h3>강력한 파워업</h3>
                <p>멀티볼, 대형 패들, 슬로우볼</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🎵</div>
                <h3>8비트 음악</h3>
                <p>레트로 감성의 우주 테마</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🏆</div>
                <h3>랭킹 시스템</h3>
                <p>최고 점수에 도전하세요</p>
            </div>
        </div>

        <div class="app-store-badge">
            <a href="https://apps.apple.com/app/pangpang-bricks/idXXXXXXXXXX" target="_blank">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ko-kr?size=250x83&amp;releaseDate=1609459200" alt="Download on the App Store">
            </a>
        </div>

        <div class="links">
            <a href="privacy.html">개인정보 처리방침</a>
            <a href="https://github.com/jjumman/pangpangbricks" target="_blank">GitHub</a>
            <a href="https://blog.naver.com/jjumman" target="_blank">블로그</a>
        </div>

        <footer>
            <p>© 2025 PangPang Bricks. All rights reserved.</p>
            <p>개발자: jjumman</p>
        </footer>
    </div>
</body>
</html>
